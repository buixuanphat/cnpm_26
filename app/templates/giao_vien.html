<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Giáo Viên</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        body {
            background-image: url('https://res.cloudinary.com/dnbno2tkc/image/upload/v1735073428/index_kbcyiw.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: 'Roboto', sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            flex-direction: column;
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }

        .title {
            margin-top: 20px;
            margin-left: 20px;
            font-size: 2.5rem;
            font-weight: 700;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            animation: slideIn 1.5s ease-out;
            color: #fff;
        }

        header p {
            font-size: 1.2em;
            font-style: italic;
            color: #D1E1FF;
            margin-top: 50px;
        }

        main {
            margin-top: 20px;
            padding: 20px;
            text-align: center;
            flex: 1;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 20px auto;
            max-width: 600px;
        }

        ul li {
            margin: 15px 0;
        }

        ul li a {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.5em;
            color: white;
            background: #3A6EA5;
            text-decoration: none;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, transform 0.2s ease;
            width: 100%;
            max-width: 400px;
            margin-left: 100px;
            margin-top: 10px;
        }

        ul li a:hover {
            background: #25496e;
            transform: translateY(-3px);
        }


        /* Nút đăng xuất ở góc trái */
        .logout {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: bold;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            background-color: #e74c3c;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .logout:hover {
            transform: scale(1.1);
        }

        /* Hiệu ứng fade-in cho background */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Hiệu ứng cho tiêu đề vào từ phía trên */
        @keyframes slideIn {
            0% { transform: translateY(-50px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>

    <header>
        <h1 class="title">Chào mừng {{ current_user.hoTen }}</h1>
        <a href="/logout" class="logout">Đăng xuất</a>
    </header>

    <main>
        <ul>
            <li><a href="/giao-vien/{{taikhoan}}/danh-sach-lop-day">Danh sách lớp dạy</a></li>
            {% if giaovien.lop %}
            <li><a href="/giao-vien/{{taikhoan}}/lop-chu-nhiem">Danh sách lớp chủ nhiệm</a></li>
            {% endif %}
        </ul>
    </main>

</body>
</html>
