<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách lớp</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        /* Reset CSS */
        body, h1, table {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-image: url('https://res.cloudinary.com/dnbno2tkc/image/upload/v1735141875/simple_eybkgr.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #FFFFFF;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            flex-direction: column;
            animation: fadeIn 2s ease-in-out;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 40px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }

        /* Container cho bảng */
        .table-container {
            width: 90%;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            animation: slideIn 1.5s ease-out;
        }
        .table-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: #3A6EA5;
            color: white;
        }

        th, td {
            padding: 15px;
            font-size: 1rem;
            text-align: center;
        }

        th {
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        tbody tr:nth-child(even) {
            background: rgba(255, 255, 255, 0.2);
        }

        tbody tr:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-5px) scale(1.02);
            transition: 0.3s ease-in-out;
        }

        a {
            text-decoration: none;
            color: #FFFFFF; /* Màu vàng ánh kim cho liên kết */
            font-weight: bold;
            transition: color 0.3s ease, transform 0.2s ease;
        }

        a:hover {
            color: #FFB300; /* Màu vàng đậm hơn khi hover */
            transform: scale(1.1);
        }

        .back-link {
            color: #FFFFFF;
            font-size: 1.2rem;
            margin-bottom: 30px;
            text-decoration: none;
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            align-items: center;
        }

        .back-link:hover {
            color: rgb(255, 255, 255);
        }

        @keyframes slideIn {
            0% { transform: translateY(-50px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>

    <a href="/giao-vien/{{taikhoan}}" class="back-link">
        <i class="bi bi-arrow-left-circle"></i> Quay lại
    </a>

    <div class="table-container">
        <h1>Lớp đang dạy</h1>
        <table>
            <thead>
                <tr>
                    <th>Tên lớp</th>
                    <th>Khối</th>
                    <th>Sĩ số</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                {% for lop in danh_sach_lop %}
                <tr>
                    <td>{{ lop.tenLop }}</td>
                    <td>{{ lop.khoi }}</td>
                    <td>{{ lop.siSoHienTai }}/{{ lop.siSo }}</td>
                    <td>
                        <a href="/giao-vien/{{taikhoan}}/danh-sach-lop-day/{{ lop.maDsLop }}">Xem chi tiết</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

</body>
</html>
