<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-image: url('https://res.cloudinary.com/dnbno2tkc/image/upload/v1735073428/index_kbcyiw.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            text-align: center;
            flex-direction: column;
            animation: fadeIn 2s ease-in-out; /
        }

        .title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 40px;
            text-align: center;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            animation: slideIn 1.5s ease-out;
            margin-top: 50px;
        }

        .form-container {
            background: white;
            color: #333;
            border-radius: 15px;
            padding: 40px;
            max-width: 450px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin-top: 20px;
            animation: fadeInForm 1.5s forwards 1s;
            margin-left: 50px;
        }

        .form-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        }

        .form-label {
            font-weight: 600;
            font-size: 1.1rem;
        }

        .form-control {
            border-radius: 10px;
            border: 1px solid #ddd;
            box-shadow: none;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-control:focus {
            border-color: #002E9C;
            box-shadow: 0 0 5px rgba(0, 46, 156, 0.5);
        }

        .btn-primary {
            background-color: #002E9C;
            border-radius: 10px;
            padding: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn-primary:hover {
            background-color: #001A6E;
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes slideIn {
            0% { transform: translateY(-50px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        @keyframes fadeInForm {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

    </style>
</head>
<body>

    <div>
        <h1 class="title">HỆ THỐNG QUẢN LÝ HỌC SINH</h1>
    </div>

    <div class="form-container">
        <form method="POST" action="/login">
            <div class="mb-4">
                <label for="username" class="form-label">Tên Đăng Nhập</label>
                <input type="text" id="username" name="taiKhoan" class="form-control" required>
            </div>
            <div class="mb-4">
                <label for="password" class="form-label">Mật Khẩu</label>
                <input type="password" id="password" name="matKhau" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Đăng Nhập</button>
        </form>
    </div>

</body>
</html>
