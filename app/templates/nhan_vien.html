<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhân Viên</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        body {
            background-image: url('https://res.cloudinary.com/dnbno2tkc/image/upload/v1735073428/index_kbcyiw.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: 'Roboto', sans-serif;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            flex-direction: column;
            animation: fadeIn 2s ease-in-out;
        }

        .title {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #ffffff;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            padding: 0;
            animation: slideIn 1.5s ease-out;
            font-size: 2.5rem;
            font-weight: 700;
        }

        .logout {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: bold;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            background-color: #e74c3c;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .logout:hover {
            transform: scale(1.1);
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 20px auto;
            max-width: 600px;
        }

        ul li {
            margin: 15px 0;
        }

        ul li a {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.5em;
            color: white;
            background: #3A6EA5;
            text-decoration: none;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, transform 0.2s ease;
            width: 100%;
            max-width: 400px;
            margin-left: 100px;
            margin-top: 10px;
        }

        ul li a:hover {
            background: #25496e;
            transform: translateY(-3px);
        }

        .button-container {
            margin-left: 150px;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: -130px;
        }

        .button-container a, .button-container button {
            display: inline-block;
            margin: 15px 0;
            padding: 15px 30px;
            font-size: 1.5em;
            color: white;
            background: #3A6EA5;
            text-decoration: none;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, transform 0.2s ease;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .button-container a:hover, .button-container button:hover {
            background: #25496e;
            transform: translateY(-3px);
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            0% {
                transform: translateY(-50px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-content {
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .modal-header {
            background-color: #3A6EA5;
            color: white;
            font-weight: bold;
        }

        .modal-body {
            background-color: #f4f6f9;
        }

        .form-label {
            font-weight: bold;
            color: #333;
        }

        .form-control {
            border-radius: 8px;
            border: 1px solid #ddd;
            margin-bottom: 15px;
            padding: 10px;
        }

        .btn-primary {
            background-color: #3A6EA5;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
        }

        .btn-secondary {
            background-color: #e74c3c;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
        }

        .btn-primary:hover, .btn-secondary:hover {
            opacity: 0.8;
        }

        .popup {
            position: fixed;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            padding: 15px;
            z-index: 100;
            animation: fadeInPopup 0.5s ease;
        }

        .popup .popup-header {
            font-size: 1.2rem;
            color: #000000;
            margin-bottom: 10px;
        }

        .popup .popup-body {
            font-size: 1rem;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .popup button {
            padding: 10px;
            border: none;
            background: #3A6EA5;
            color: #ffffff;
            border-radius: 5px;
            width: auto;
            text-align: center;
            margin-top: 10px;
            font-weight: bold;
        }

        .popup button:hover {
            background: #25496e;
        }


        @keyframes fadeInPopup {
            0% {
                transform: translate(-50%, -50%) translateY(-20px);
                opacity: 0;
            }
            100% {
                transform: translate(-50%, -50%) translateY(0);
                opacity: 1;
            }
        }

    </style>
</head>
<body>
<header>
    <h1 class="title">Chào mừng {{ current_user.hoTen }}</h1>
    <a href="/logout" class="logout">Đăng xuất</a>
</header>

<main class="button-container">
    <button class="btn" data-bs-toggle="modal" data-bs-target="#nhapHoSoModal">Nhập hồ sơ</button>
    <a href="/nhan-vien/{{taikhoan}}/danh-sach-lop" class="btn">Danh sách lớp</a>
</main>
<div class="modal fade" id="nhapHoSoModal" tabindex="-1" aria-labelledby="nhapHoSoModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form method="POST" action="/nhan-vien/{{taikhoan}}/nhap-ho-so">
                <div class="modal-header">
                    <h5 class="modal-title" id="nhapHoSoModalLabel">Nhập hồ sơ học sinh</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="ngaySinh" class="form-label">Ngày sinh</label>
                        <input type="date" class="form-control" id="ngaySinh" name="ngaySinh" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Kiểm tra tuổi</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% with messages = get_flashed_messages(with_categories=true) %}
{% if messages %}
{% for category, message in messages %}
<div class="popup" id="alert-popup">
    <div class="popup-header">
        <strong>{{ message }}</strong>
    </div>
    <div class="popup-body">
        <button type="button" class="btn-close" onclick="closePopup()">Đóng</button>
    </div>
</div>
{% endfor %}
{% endif %}
{% endwith %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<script>
    function closePopup() {
        document.getElementById('alert-popup').style.display = 'none';
    }
</script>

</body>
</html>
