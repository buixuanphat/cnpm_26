<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm Học Sinh</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-label {
            font-weight: bold;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }
        .text-center h1 {
            font-size: 24px;
            color: #343a40;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-center mb-4">Thêm Học Sinh Vào Lớp: {{ lop.tenLop }}</h1>
    <form method="POST" action="">
        <div class="mb-3">
            <label for="hocSinh" class="form-label">Chọn Học Sinh</label>
            <select class="form-select" id="hocSinh" name="hocSinh" multiple size="8">
                {% for hs in danh_sach_hoc_sinh %}
                <option value="{{ hs.idHocSinh }}">{{ hs.hoTen }} - {{ hs.ngaySinh.strftime('%d/%m/%Y') }}</option>
                {% endfor %}
            </select>
            <small class="text-muted">Giữ phím <strong>Ctrl</strong> (Windows) hoặc <strong>Cmd</strong> (Mac) để chọn nhiều học sinh.</small>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Xác nhận</button>
            <a href="/danh-sach-lop/sua/{{ lop.maDsLop }}" class="btn btn-secondary">Quay lại</a>
        </div>
    </form>
</div>
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                    <strong>{{ message }}</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}
        {% endwith %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
